<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Ios Calculator</title>
    
  </head>
  <body>
    <main>
      <section id="screens-wrapper">
          <div class="screen" id="top-screen">52562</div>
          <div class="screen" id="bottom-screen">854</div>
      </section>
        <section id="keys-container">
          <div class="all-keys grey-keys" id="AC-key">AC</div>
          <div class="all-keys grey-keys" id="plus-minus-key">Â±</div>
          <div class="all-keys grey-keys" id="percent-key">%</div>
          <div class="all-keys orange-keys" id="division-key"><i class='fas fa-divide'></i>
          </div>
          <div class="all-keys num-keys" id="key-7">7</div>
          <div class="all-keys num-keys" id="key-8">8</div>
          <div class="all-keys num-keys" id="key-9">9</div>
          <div class="all-keys orange-keys" id="multiply-key"><i class='fas fa-times'></i></div>
          <div class="all-keys num-keys" id="key-4">4</div>
          <div class="all-keys num-keys" id="key-5">5</div>
          <div class="all-keys num-keys" id="key-6">6</div>
          <div class="all-keys orange-keys" id="minus-key"><i class='fas fa-minus'></i>
          </div>
          <div class="all-keys num-keys" id="key-1">1</div>
          <div class="all-keys num-keys" id="key-2">2</div>
          <div class="all-keys num-keys" id="key-3">3</div>
          <div class="all-keys orange-keys" id="plus-key"><i class='fas fa-plus'></i>
          </div>
          <div class="all-keys num-keys" id="key-0">0</div>
          <div class="all-keys orange-keys" id="dot-key">.</div>
          <div class="all-keys orange-keys" id="equal-key"><i class='fas fa-equals'></i>
          </div>
        </section>
    </main>
  </body>
</html>
