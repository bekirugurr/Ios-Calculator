<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ios Calculator</title>
  </head>
  <body>
    <main>
      <section id="screen">
          <div class="screens" id="top-screen"></div>
          <div class="screens" id="bottom-screen"></div>
      </section>
        <section id="keys-container">
          <div class="all-keys grey-keys" id="AC-key">AC</div>
          <div class="all-keys grey-keys" id="plus-minus-key">±</div>
          <div class="all-keys grey-keys" id="percent-key">%</div>
          <div class="all-keys orange-keys" id="division-key">÷</div>
          <div class="all-keys num-keys" id="key-7">7</div>
          <div class="all-keys num-keys" id="key-8">8</div>
          <div class="all-keys num-keys" id="key-9">9</div>
          <div class="all-keys orange-keys" id="multiply-key">x</div>
          <div class="all-keys num-keys" id="key-4">4</div>
          <div class="all-keys num-keys" id="key-5">5</div>
          <div class="all-keys num-keys" id="key-6">6</div>
          <div class="all-keys orange-keys" id="minus-key">-</div>
          <div class="all-keys num-keys" id="key-1">1</div>
          <div class="all-keys num-keys" id="key-2">2</div>
          <div class="all-keys num-keys" id="key-3">3</div>
          <div class="all-keys orange-keys" id="plus-key">+</div>
          <div class="all-keys num-keys" id="key-0">0</div>
          <div class="all-keys orange-keys" id="dot-key">.</div>
          <div class="all-keys orange-keys" id="equal-key">=</div>
        </section>
    </main>
  </body>
</html>
